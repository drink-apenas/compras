<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online</title>
    <!-- Link do CSS externo -->
    <link rel="stylesheet" href="style.css">
    <!-- Link do Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <div class="header">
        <h1>Minha Loja Online</h1>
        <p>Compre os melhores produtos aqui</p>
    </div>

    <!-- Carrossel -->
    <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
        <!-- Produto 1 -->
        <div class="carousel-item active">
            <img src="https://logodownload.org/wp-content/uploads/2016/09/Spotify-logo-11.jpg"class="d-block w-100" alt="spotify-logo-11 – PNG e Vetor - Download de Logo">
            <div class="carousel-caption d-none d-md-block">
                <h5>Produto 1</h5>
                <p>R$ 199,99</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>

        <!-- Produto 2 -->
        <div class="carousel-item">
            <img src="https://images.seeklogo.com/logo-png/50/1/amazon-prime-video-logo-png_seeklogo-505888.png?v=638624346460000000" class="d-block w-100" alt="Amazon Prime Video Logo PNG Vector (PDF) Free Download">
            <div class="carousel-caption d-none d-md-block">
                <h5>Produto 2</h5>
                <p>R$ 299,99</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>

        <!-- Produto 3 -->
        <div class="carousel-item">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Netflix_icon.svg/2048px-Netflix_icon.svg.png"class="d-block w-100" alt="Produto 3">
            <div class="carousel-caption d-none d-md-block">
                <h5>Produto 3</h5>
                <p>R$ 399,99</p>
                <a href="#" class="btn btn-primary">Comprar</a>
            </div>
        </div>
    </div>

    <!-- Botões de controle -->
    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Anterior</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Próximo</span>
    </button>
</div>


    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
